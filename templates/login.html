<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <style>
      /* General Styles */
      body {
        font-family: "Roboto Slab", serif;
        background: linear-gradient(135deg, #4caf50, #81c784);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      /* Form Container */
      form {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 350px;
        text-align: center;
      }

      /* Header Styling */
      h1 {
        color: #4caf50;
        font-size: 2rem;
        margin-bottom: 20px;
        font-weight: 700;
      }

      /* Form Group Styling */
      .form-group {
        margin-bottom: 20px;
        text-align: left;
        position: relative;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        font-size: 0.9rem;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .form-group input:focus {
        border-color: #4caf50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
        outline: none;
      }

      /* Password Toggle Icon */
      .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #4caf50;
        font-size: 1.2rem;
      }

      .toggle-password:hover {
        color: #45a049;
      }

      /* Button Styling */
      button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #45a049;
        transform: scale(1.02);
      }

      a {
        text-decoration: none;
        color: rgb(113, 220, 120);
      }

      a:hover {
        color: rgb(24, 217, 72);
      }

      /* Responsive Design */
      @media (max-width: 400px) {
        form {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <form id="loginForm" method="POST">
      {% csrf_token %}
      <h1>Login</h1>

      <div class="form-group">
        <label for="username">Username:</label>
        {{ form.username }}
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <div style="position: relative">
          {{ form.password }}
          <i style="position: absolute; right: -5%; top: 30%; background-color: white; padding: 0px 10px;" onclick="togglePassword()" class="fas fa-eye"></i>
        </div>
      </div>

      <button type="submit">Login</button>
      <p>New User? <a href="{% url 'register' %}">Register Now.</a></p>
    </form>

    <script>
      function togglePassword() {
        const passwordField = document.querySelector('input[name="password"]');
        const toggleButton = document.querySelector("i");
        const type = passwordField.getAttribute("type");

        if (type === "password") {
          passwordField.setAttribute("type", "text");
          toggleButton.classList.remove("fa-eye");
          toggleButton.classList.add("fa-eye-slash");
        } else {
          passwordField.setAttribute("type", "password");
          toggleButton.classList.remove("fa-eye-slash");
          toggleButton.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
