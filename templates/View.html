<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      body {
        font-family: "Roboto Slab", serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      /* Container Styling */
      .content-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Title Styling */
      h1 {
        margin-top: 10%;
        color: #4caf50;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Content Styling */
      article {
        font-size: 1.2rem;
        line-height: 1.6;
        text-align: justify;
        color: #555;
      }

      p {
        font-weight: bold;
        color: gray;
      }

      /* Footer */
      footer {
        text-align: center;
        margin-top: 40px;
        font-size: 0.9rem;
        color: #777;
      }
      a {
        position: absolute;
        font-size: 1rem;
        text-decoration: none;
        background-color: rgb(110, 228, 110);
        padding: 5px 10px;
        border-radius: 5px;
      }
      a:hover{
        background-color: rgb(34, 203, 34);
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <a href="{% url 'home' %}">Back</a>
      <h1>{{ data.data_title }}</h1>
      <p>{{ data.data_date}}</p>
      <article>{{ data.data_content }}</article>
    </div>
    <footer>Â© 2024 My Blog Site</footer>
  </body>
</html>
