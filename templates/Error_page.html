<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto Slab", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Card Container */
      .error-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 40px;
        text-align: center;
        width: 90%;
        max-width: 500px;
      }

      /* Status Code */
      .status-code {
        font-size: 6rem;
        font-weight: bold;
        color: rgb(106, 103, 103);
        margin: 0;
      }

      /* Error Message */
      .error-message {
        font-size: 1.5rem;
        color: rgb(0, 0, 0);
        margin: 20px 0;
      }

      /* Buttons */
      .error-actions {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .error-actions a {
        text-decoration: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        transition: transform 0.2s, background-color 0.3s;
      }

      .error-actions a.home {
        background-color: #4caf50;
        color: white;
      }

      .error-actions a.home:hover {
        background-color: #e69500;
        transform: scale(1.05);
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .status-code {
          font-size: 4rem;
        }

        .error-message {
          font-size: 1.25rem;
        }

        .error-description {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <p class="status-code">{{ error.code }}</p>
      <p class="error-message">{{ error.message }}</p>
      <div class="error-actions">
        <a href="/" class="home">Go to Home</a>
      </div>
    </div>
  </body>
</html>
